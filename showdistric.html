
<h1>Distric Operation</h1>   
<div class= "row">
<div ng-app="myApp" ng-controller="districCtrl" ng-model="districs" class="col-sm-6">
                <p><button ng-click="remove()">delete</button></p>
                <table id="list" class="table table-dark table-hover table-condensed table-bordered table-sm" cellspacing="0">
                        <thead class="thead-dark">
                                <tr>
                                <th scope="col">select</th>
                                <th scope="col">id</th>
                                <th scope="col">distric</th>
                                <th scope="col">created</th>
                                </tr>
                        </thead>
                                <tr ng-repeat="x in districs | startFrom:(currentPage-1)*pageSize| limitTo: pageSize">
                                        <td><input type="checkbox" ng-model="x.done"></td>
                                        <td>{{ x.id }}</td>
                                        <td>{{ x.name }}</td>
                                        <td>{{ x.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                </tr>
                  
                </table>
               
                <pagination total-items="districs.length" ng-model="currentPage" items-per-page="pageSize"></pagination>                      
                       
              
               
</div>
</div>
